<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Sarah's Library</h1>
        <button class="addBook">Add Book</button>
        <dialog>
            <form>
                <fieldset>
                    <legend>Add a Book!</legend>
                    <div class="form">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title">
                    </div>
                    <div class="form">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" name="book-author">
                    </div>
                    <div class="form">
                        <label for="page-numbers">Pages</label>
                        <input type="number" id="page-numbers" name="page-numbers">
                    </div>
                    <div class="form">
                        <label for="has-read">Have you read this book?</label>
                        <input type="checkbox" id="has-read" name="has-read">
                    </div>
                    <div>
                        <button class=".cancel">Cancel</button>
                        <button class=".confirm">Confirm</button>
                    </div>
                </fieldset>
            </form>
        </dialog>
    </div>
    <div class="library">

    </div>
    <script src="script.js"></script>
</body>
</html>
